<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Porcentagem de Gordura Corporal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- importação do CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Importação do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- cabeçalho -->
    <header>
        <div>
            <h1>Porcentagem de Gordura Corporal</h1>
        </div>
    </header>
    <!-- conteudo principal -->
    <main>
        <!-- calculadora   -->
        <div>
            <form class="row gy-2 gx-3 align-items-center">
                <!-- INDICE -->
                <div class="Indice">
                    <table>
                        <thead>
                            <tr>
                                <th>Categoria</th>
                                <th>Homens (%)</th>
                                <th>Mulheres (%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Athlete</td>
                                <td>6-13</td>
                                <td>14-20</td>
                            </tr>
                            <tr>
                                <td>Fitness</td>
                                <td>14-17</td>
                                <td>21-24</td>
                            </tr>
                            <tr>
                                <td>Average</td>
                                <td>18-24</td>
                                <td>25-31</td>
                            </tr>
                            <tr>
                                <td>Overweight</td>
                                <td>25-29</td>
                                <td>32-37</td>
                            </tr>
                            <tr>
                                <td>Obese</td>
                                <td>30+</td>
                                <td>38+</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Qual seu peso?</span>
                    <input id="peso" class="form-control input-group-sm" type="number" placeholder="peso">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Qual sua altura?</span>
                    <input id="altura" class="form-control input-group-sm" type="number" placeholder="altura">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Qual sua idade?</span>
                    <input id="idade" class="form-control input-group-sm" type="number" placeholder="idade">
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Sexo</label>
                    <select class="form-select-3" id="select">
                        <option selected>Escolher</option>
                        <option id="Masculino">Masculino</option>
                        <option id="Feminino">Feminino</option>
                    </select>
                </div>
                <!-- descrição -->
                <div class=" desc">
                    <h2>Qual seu percentual de Gordura?</h2>
                </div>
                <button id="calculo" class="btn btn-outline-dark d-grid gap-2 col-6 mx-auto"
                    style="font-size: 24px;">Calcular</button>
            </form>
        </div>
    </main>
    <script src="/script.js"></script>
    <!-- Importação do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Importação do sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
